<!Doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>최규진's 홈페이지</title>
	<style>
	  html, body {
		margin: 0px;
		width:100%;
		height:100%;
		font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
	  }
	  p {
		font-size: 3em;
		text-align: center;
		vertical-align:middle;
	  }

	  .header {
		margin: 0px;

		height: 100%;
	  }
	  .text-vertical-center {

	  }

		padding: 0;
		font-size: 4.5em;

	  }
	  .headerbutton {
		border-radius: 0;
		color: #fff;
		background-color: rgba(0, 0, 0, 0.4);
		width: 10em;
		height: 4em;
		font-size: 0.8em;
	  }
	  .headerbutton:hover {
	  background-color: rgba(0, 0, 0, 0.8);
	  }

	  div {
		position: relative;
	  }
	  #travel1 {z-index: -7; left:250px;}
